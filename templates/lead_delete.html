{% extends "base.html" %}
{% load tailwind_filters %}
    {% block content %}
    <div class="max-w-lg mx-auto">
    <a href="{% url 'leads' %}" class="hover:text-purple-400 mt-3">Go back to leads list</a>
    <div class="py-5 border-t border-gray-200">
    <h1 class="text-4xl text-gray-800">Are you sure you want to delete this lead?</h1><br>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.crispy }} 
        <button class="w-full text-white bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-md" type="submit">Submit</button>
    </form>
    </div>
{% endblock content %}
