{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
<h1 class="text-4xl text-gray-800">Reset your password</h1>
<form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy}}

    <button type="submit" class="w-full bg-purple-300 text-white hover:bg-purple-400 px-3 py-2 rounded-md">Reset Password</button>
</form>
<div class="mt-5 py-5 border-t border-gray-200">
    <a href="{% url 'login' %}" class="hover:text-purple-400 mt-3">Already have an account?</a>
</div>
</div>
{% endblock content %}
