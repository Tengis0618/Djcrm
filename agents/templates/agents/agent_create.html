{% extends "base.html" %}
{% load tailwind_filters %}
    {% block content %}
    <div class="max-w-lg mx-auto">
    <a href="{% url 'agents:agent_list' %}" class="hover:text-purple-400 mt-3">Go back to agents list</a>
    <hr>
    <div class="py-5 border-t border-gray-200">
    <h1 class="text-4xl text-gray-800">Create a New Agent:</h1><br>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }} 
        <button type="submit" class="w-full bg-purple-300 text-white hover:bg-purple-400 px-3 py-2 rounded-md">Submit</button>
    </form>
    </div>
{% endblock content %}
